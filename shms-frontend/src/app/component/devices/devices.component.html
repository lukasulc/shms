@for (device of service.config; track device.deviceType) {
  <div class="d-flex align-center">
    <h2>{{ device.deviceType.toLocaleUpperCase() }} DEVICES</h2>
    <button
      mat-icon-button
      class="category-button"
      (click)="openDialog(device.deviceType)"
    >
      <mat-icon class="m-1">add_circle</mat-icon>
    </button>
  </div>
  <ng-container
    *ngComponentOutlet="
      device.component;
      inputs: { deviceType: device.deviceType, newItem: newData }
    "
  />
}
